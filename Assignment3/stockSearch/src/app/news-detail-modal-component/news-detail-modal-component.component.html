<div class="modal-title">
  <h1>{{ data.source }}</h1>

<div class="modal-header">
    <p>{{ data.datetime | date: 'longDate' }}</p>
    <!-- <button mat-icon-button class="close-button" (click)="onClose()"> -->
      <mat-icon class="close-icon" (click)="onClose()" >close</mat-icon>
    <!-- </button> -->
</div>
</div>

<hr>

<div class="dialog-content">
  <p class="data-headline">{{ data.headline }}</p>
  <p class="data-summary">{{ data.summary }}</p>
  <a class="url" href="{{data.url}}" target="_blank">For more details click here</a>
</div>


<div class="share-section">
    <p>Share</p>
    <div>
      <a href="https://twitter.com/intent/tweet?text={{data.headline}} {{data.url}}"
      target="_blank" class="social-icon">
     <img src="/assets/twitter.png" alt="Twitter">
   </a>
   <a href="https://www.facebook.com/sharer/sharer.php?u={{data.url}}"
      target="_blank" class="social-icon">
     <img src="/assets/facebook.png" alt="Facebook">
   </a>
    </div>
   
  </div>
