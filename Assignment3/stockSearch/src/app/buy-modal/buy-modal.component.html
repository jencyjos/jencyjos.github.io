<div class="modal-header">
  <h5 class="modal-title">{{ stock.ticker }}</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<form (ngSubmit)="onSubmit()">

<div class="modal-body">
  Current Price: {{ stock.currentPrice | currency:'USD':'symbol' }}
  <br>
  Money in Wallet: {{ userWallet | currency:'USD':'symbol' }}
  <br>
  Quantity: <input type="number" id="quantity" class="form-control" [(ngModel)]="quantity" (ngModelChange)="onQuantityChange($event)" name="quantity">
  <br>
  <small *ngIf="quantityChanged && totalPrice > userWallet" class="text-danger">
    You don't have enough stocks to buy this quantity.
  </small>
</div>
<div class="modal-footer">
  <p class="text-center" style="display:inline-block">Total: {{ totalPrice | currency:'USD':'symbol' }}</p>
  <button type="submit" class="btn btn-success" [disabled]="!canBuy()">Buy</button>
</div>
</form>
