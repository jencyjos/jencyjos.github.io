<!-- buy-modal.component.html -->
<div class="modal-header">
  <h5 class="modal-title">{{ stock.ticker }}</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Current Price: {{ stock.currentPrice | currency:'USD':'symbol' }}</p>
  <p>Money in Wallet: {{ userWallet | currency:'USD':'symbol' }}</p>

  <form (ngSubmit)="onSubmit()">
    <div *ngIf="showAlert" [ngClass]="{'alert': true, 'green-alert': isSuccess, 'red-alert': !isSuccess}">
      {{ alertMessage }}
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <!-- <input type="number" id="quantity" class="form-control" [(ngModel)]="quantity" required min="1" name="quantity"> -->
      <input type="number" id="quantity" class="form-control" [(ngModel)]="quantity" (ngModelChange)="onQuantityChange($event)" required min="1" name="quantity">

    </div>

    <p>Total: {{ totalPrice | currency:'USD':'symbol' }}</p>
    <div class="form-group">
      <button type="submit" [disabled]="!canBuy()" class="btn btn-primary">Buy</button>
      <small *ngIf="quantityChanged && totalPrice > userWallet" class="text-muted">
        You don't have enough funds to buy this quantity.
      </small>
    </div>
  </form>
</div>
