<!-- buy-modal.component.html -->
<div class="modal-header">
    <h5 class="modal-title">{{ stock.ticker }}</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Current Price: {{ stock.currentPrice }}</p>
    <p>Money in Wallet: {{ this.userWallet }}</p>

    <form (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" class="form-control" [(ngModel)]="quantity" required min="1">
      </div>

      <p>Total : {{ totalPrice }}</p>
      <div class="form-group">
        <button type="submit" [disabled]="!canBuy()" (click)="onSubmit()" class="btn btn-primary">Buy</button>
      </div>
    </form>
</div>
